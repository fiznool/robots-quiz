<ion-view view-title="{{ $ctrl.robot.name }}">
  <ion-content>
    <div class="list card">
      <div class="item item-image">
        <img class="full-width" ng-src="{{ $ctrl.robot.picture }}">
      </div>
      <div class="item item-body item-text-wrap">
        <p><i class="icon ion-transgender"></i>&nbsp;<span>{{ $ctrl.robot.gender}}</span></p>
        <p><i class="icon ion-email"></i>&nbsp;<span>{{ $ctrl.robot.email}}</span></p>
        <p><i class="icon ion-home"></i>&nbsp;<span>{{ $ctrl.robot.address}}</span></p>
        <p><i class="icon ion-briefcase"></i>&nbsp;<span>{{ $ctrl.robot.company}}</span></p>
      </div>
      <a class="item item-icon-left item-icon-right positive" href=""ng-click="$ctrl.openFilm()">
        <i class="icon ion-film-marker"></i>
        {{ $ctrl.robot.filmName }}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
