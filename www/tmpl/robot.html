<ion-view view-title="I, Robot">
  <ion-content>
    <div class="list card">
      <div class="item item-image">
        <img class="full-width" ng-src="{{ robot.picture }}">
      </div>
      <div class="item item-body item-text-wrap">
        <p><i class="icon ion-transgender"></i>&nbsp;<span>{{ $ctrl.robot.gender}}</span></p>
        <p><i class="icon ion-email"></i>&nbsp;<span>{{ $ctrl.robot.email}}</span></p>
        <p><i class="icon ion-home"></i>&nbsp;<span>{{ $ctrl.robot.address}}</span></p>
      </div>
    </div>
  </ion-content>
</ion-view>
